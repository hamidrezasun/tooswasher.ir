version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql/data:/var/lib/mysql  # Persist MySQL data
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: fastapi_backend
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - db
    volumes:
      - ./backend:/app  # Link existing backend directory
    networks:
      - app-network

  frontend:
    build: ./ui
    container_name: react_frontend
    volumes:
      - ./ui:/app  # Link existing UI directory
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:801"
      - "443:4431"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf  # Link existing Nginx config
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./ui/build:/usr/share/nginx/html  # Link React build files
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  certbot:
    image: docker.arvancloud.ir/certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

volumes:
  certbot-conf:
  certbot-www:

networks:
  app-network:
    driver: bridge